<!doctype html>
<div class="lift:surround?with=base;at=content" xmlns:lift="http://liftweb.net">

    <div id="top-stuff">
        <div id="banners" style="clear:both;"></div>
        <div id="top-bar-outer">
            <div id="top-bar-bg"></div>
            <div id="top-bar">
                <div class="top-bar-inside">
                    <div class="static-links">
                        <div id="logo"><a href="#">Owls</a></div>
                        <div id="global-nav">
                            <ul>
                                <li id="global-nav-home" class="active new"><a href="#">Home</a></li>
                                <li id="global-nav-profile"><a href="#">Profile</a></li>
                            </ul>
                        </div>
                        <form id="search-form" action="/search" method="GET">
                            <span class="glass"><i></i></span>
                            <input value="" placeholder="Quick Search" name="q" id="search-query" type="text" />
                        </form>
                    </div>
                    <div class="active-links">
                        <span class="vr"></span>
                        <span id="session" class="loggedin">
                            <!--<a class="profile-links" href="#"><img src=""/></a>-->
                            <span id="screen-name">Recent Searches</span>&nbsp;
                            <span id="screen-name-dropdown">&nbsp;</span>
                            <div class="dropdown">
                                <ul class="user-dropdown">
                                    <li><a href="#">Settings</a></li>
                                    <li><a href="#">Help</a></li>
                                    <li><a href="#">Help</a></li>
                                </ul>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
            <div id="message-drawer">
                <img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="../webapp/img/ajax-loader.gif">
            </div>
        </div>
    </div>

    <lift:bind name="content" />

    <div id="recommender-box-wrap">
        <div id="recommender-box">
            <div id="items">
                <div class="ii-tag">
                    <div class="ii-marker">&nbsp;</div>
                    <a href="#" class="name">Item</a>
                    <span class="weight">10.0</span>
                </div>
                <a href="#" class="reason common">reason</a>
                <div class="ii-tag">
                    <div class="ii-marker">&nbsp;</div>
                    <a href="#" class="name">Recommendation</a>
                    <span class="weight">10.0</span>
                </div>
                <a href="#" class="reason">another</a>
            </div>
            <span class="glass"><i>&nbsp;</i></span>
        </div>
        <div id="trash-box"><i></i></div>
    </div>

</div>
