<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="../webapp/img/favicon/favicon.ico"/>
    <link rel="apple-touch-icon" href="../webapp/img/favicon/apple-touch-icon.png"/>
    <link rel="stylesheet" href="../webapp/css/boilerplate.css"/>
    <!--<style class="lift:CSS.blueprint"></style>--> <link rel="stylesheet" href="_blueprint/screen.css"/> <link rel="stylesheet" href="_blueprint/ie.css"/>
    <!--<link rel="stylesheet" href="_blueprint/print.css"/>-->
    <!--<style class="lift:CSS.fancyType"></style>--> <link rel="stylesheet" href="_blueprint/fancy.css"/>
    <link rel="stylesheet" href="../webapp/css/style.css"/>
    <script src="../webapp/js/libs/modernizr-1.7.min.js"></script>

    <title>Owls App</title>
</head>

<body>

<div id="top-stuff-wrap">
    <div id="top-stuff">
        <div id="top-bg"></div>
        <div id="banners" style="clear:both;"></div>
        <img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="../webapp/img/ajax-loader.gif">
        <div id="logo"><a href="#"></a></div>

        <form id="search-form" action="/search" method="GET">
            <span class="glass"><i></i></span>
            <input value="" placeholder="Quick Search" name="q" id="search-query" type="text" />
        </form>
        <span id="saved-searches"><a href="#"></a></span>
        <span id="profile-icon"><a href="#"></a></span>
        <div id="message-drawer"></div>
    </div>
</div>

<div id="container" class="container">

    <div class="column prepend-1 span-10 append-1" id="splash">

        <h1>Owls Project</h1>

    </div>

    <hr />

    <footer class="column span-24">
        <div class="bottom-menu column span-24">
            <span class="lift:Menu.builder?linkToSelf=false"></span>
        </div>

        <h4 id="footnote" class="alt column span-24">
            <a href="http://www.liftweb.net"><i>Lift</i></a>
            is Copyright 2007-2011 WorldWide Conferencing, LLC.
            Distributed under an Apache 2.0 License.
        </h4>
    </footer>

    <!-- BASE TEMPLATE WRAPPING BOTTOM -->
</div>

<div id="bottom-stuff-wrap">
    <div id="bottom-stuff">
        <div id="recommender-box">
            <div id="recommender-items">
                <p id="recommender-box-helper">Drop any items here to get specific recommendations</p>
            </div>
            <span class="glass"><i></i></span>
        </div>
        <div id="trash-box"><a href="#"></a></div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.js"></script>
<script>window.jQuery || document.write("\x3Cscript src='/js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
<script src="../webapp/js/plugins.js"></script>
<script src="../webapp/js/script.js"></script>
</body>
</html>
