<div lift="surround?with=default;at=content">

    <div lift="admin.BootstrapAlerts.render?showall=true"></div>

    <div class="row">
        <div class="span6 offset2">

            <form class="well form-inline" lift="user.UserLogin.render?form=post">
                <input id="id_email" placeholder="email" class="input-small" maxlength="254"  size="32" name="email" type="text"/>
                <input id="id_password" placeholder="password" class="input-small" />
                <input type="submit" id="id_submit" class="btn btn-primary" value="Submit">
                <input type="submit" id="id_cancel" class="btn" value="Cancel">
            </form>
        </div>
    </div>
    <script type="text/javascript">
        /* <![CDATA[ */
        // monitor the password input field and select the yes_password radio.
        var Signin = {
            timeoutRtn: 0,
            monitorPassword: function() {
                var self = this;
                if (!$("#yes_password").attr("checked")) {
                    var pwd = $("#id_password").val();
                    if (pwd.length > 0) {
                        $("#yes_password").attr("checked", "checked");
                    }
                    else {
                        self.startMonitor();
                    }
                }
            },
            startMonitor: function() {
                var self = this;
                self.timeoutRtn = setTimeout("Signin.monitorPassword()", 1000);
            }
        };
        $(document).ready(function() {
            Signin.startMonitor();
        });
        /* ]]> */
    </script>
</div>
