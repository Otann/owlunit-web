<div class="container">

    <section id=movies>
        <div class="page-header">
            <h1>$title <small>$time</small></h1>
        </div>

        <div class="row">
            <div class="span16">

                <form>
                    <fieldset>
                        <legend>You can create plain simple Ii</legend>

                        <div class="actions">
                            <a href="$createIiLink.href" class="btn primary">Create Ii</a>
                        </div>

                        #if ($item)
                        <div class="clearfix success">
                            <label for="successInput">Item with UUID</label>
                            <div class="input">
                                <input class="xlarge error" id="successInput" name="successInput" size="30" type="text" value="$item.UUID">
                                <span class="help-inline">created!</span>
                            </div>
                        </div>
                        #end
                    </fieldset>
                </form>

            </div>
        </div>

        <div class="row">
            <div class="span16">
                <h3>Table example</h3>

                $table

            </div>
        </div>
    </section>

</div>
