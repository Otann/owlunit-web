<div class="container">

    <section id=movies>
        <div class="page-header">
            <h1>$title <small>$time</small></h1>
        </div>
        <div class="row">
            <div class="span16">
                <p>Currently most similiar movies to java's <span class="label notice">NULL</span> are</p>

                <div class="row">
                    #foreach( $movie in $movies )
                    <div class="span4">
                        <h4>
                            $movie.name
                            <small>$movie.year</small>
                        </h4>
                        <span class="label">$movie.uuid</span>
                        <p>$movie.description</p>
                    </div>
                    #end
                </div>

            </div>
        </div>
    </section>

</div>
