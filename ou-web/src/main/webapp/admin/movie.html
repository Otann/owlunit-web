<div id="main" class="lift:surround?with=admin;at=admin-content">

    <div class="row-fluid">
        <div class="span6" lift="admin.MovieInfo.render">

            <h2>
                <span movie-data="name">Movie name</span> //
                <span movie-data="year">2000</span>
            </h2>

            <img class="thumbnail pull-right" movie-data="poster" src="" alt="">

        </div>

        <div class="span6">
            <a onclick="$(this).hide(); $('#editbox').show()" class="btn">Edit Base Info</a>
            <div id="editbox" style="display: none;">
                <span lift="admin.EditMovieScreen.render?span=4&ajax=true"></span>
            </div>
        </div>
    </div>

</div>
